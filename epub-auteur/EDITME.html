  font-family: monospace;
  width: 100%;
  padding: 1em;
}

.footer,
.header {
  display: none;
}

@page {
  size: auto;
  margin: 2em 0 0 0;
}

@media print {
  html {
    margin-top: 20px;
  }
  .footer {
    position: fixed;
    bottom: 0;
    display: block;
  }
  .header {
    position: fixed;
    top: 0;
    display: block;
  }
}
